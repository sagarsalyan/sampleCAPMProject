_schema-version: 3.3.0
ID: cap-sample
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-sample-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-sample-auth
  - name: postgre-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: postgre-db-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: postgre-db
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: cap-sample-destination-content
  type: com.sap.application.content
  requires:
  - name: cap-sample-destination-service
    parameters:
      content-target: true
  - name: cap-sample-auth
    parameters:
      service-key:
        name: cap-sample-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: cap_sample_approuter_cap_sample_auth
          ServiceInstanceName: cap-sample-auth
          ServiceKeyName: cap-sample-auth-key
          sap.cloud.service: cap-sample-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: cap-sample-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cap-sample-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: postgre-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: postgresql-db
    service-plan: trial
- name: cap-sample-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: cap-sample-destination-service
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
